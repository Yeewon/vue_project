<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" conte nt="width=device-width, initial-scale=1.0" />
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span>click : {{count}}</span>
            <button @click="count++">click</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    count: 0,
                },
                beforeCreate() {
                    // create 안되어있으므로 undefined
                    console.log('beforeCreate count: ' + this.count);
                },
                created() {
                    console.log('created count: ' + this.count);
                    console.log('created 연결된 DOM element: ' + this.$el); // 연결이 안되어있으므로 undefined
                },
                beforeMount() {
                    console.log('beforeMount count: ' + this.count);
                    console.log('beforeMount 연결된 DOM: ' + this.$el);
                },
                mounted() {
                    console.log('mounted count: ' + this.count);
                },
                beforeUpdate() {
                    console.log('beforeUpdate 호출');
                    console.log('beforeUpdate count: ' + this.count);
                },
                updated() {
                    console.log('updated 호출');
                },
            });
        </script>
    </body>
</html>
