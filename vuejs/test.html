<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" conte
        nt="width=device-width, initial-scale=1.0" />
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>{{ msg }}</h2>
        </div>
        <script>
            new Vue({ //객체
                el: '#app', // 누구랑 연결을 할 것인가. = binding
                data: {
                    message: 'Life Cycle Hooks'
                },
                beforeCreate() {
                    console.log('beforeCreate');
                },
                created() {
                    console.log('created');
                },
                mounted() {
                    console.log('mounted');
                },
                updated() {
                    console.log(updated);
                },
            });
        </script>
    </body>
</html>
